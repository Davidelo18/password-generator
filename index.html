<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        Password Generator
    </header>
    <main>
        <label for="passwordLength">Password Length</label>
        <input type="range" name="" id="passwordLength">
        <label for="bigLetters">Should contain big letters (ABCDEF...)</label>
        <input type="checkbox" name="" id="bigLetters">
        <label for="smallLetters">Should contain small letters (abcdef...)</label>
        <input type="checkbox" name="" id="smallLetters">
        <label for="numbers">Should contain numbers (012345...)</label>
        <input type="checkbox" name="" id="numbers">
        <label for="specialChars">Should contain special characters (!@#$%^...)</label>
        <input type="checkbox" name="" id="specialChars">
        <button id="generateBtn">Generate Password!</button>

        <section id="userPassword">
            <h1>Your ganerated password</h1>
            <input type="text" name="" id="" disabled placeholder="Your password will appear here">
            <button id="copyBtn">Copy</button>
        </section>
    </main>
</body>
</html>
